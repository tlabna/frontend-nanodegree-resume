<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamer Labna | Full Stack Developer</title>
  <link rel="shortcut icon" href="images/icons/favicon.ico" type="image/x-icon">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <header class="hero">
    <div class="innerWrapper">
      <div class="hero--top"></div>
      <div class="hero--bottom"></div>
    </div>
  </header>
  <main>
    <section class="skills">
      <div class="innerWrapper">
        <h2 class="banner banner--full">Skills at a Glance</h2>
        <ul class="skills--list">
        </ul>
        <div class="chart">
          <canvas id="skills-chart"></canvas>
        </div>
      </div>
    </section>
    <section class="projects--section">
      <div class="innerWrapper">
        <h2 class="banner banner--full no--underline">Projects</h2>
        <div class="projects"></div>
      </div>
    </section>
    <section class="languages--section">
      <div class="innerWrapper">
        <h2 class="banner banner--full">Languages</h2>
        <div class="languages"></div>
      </div>
    </section>
    <section class="distinctions--section">
      <div class="innerWrapper">
        <h2 class="banner banner--full">Distinctions</h2>
        <div class="distinctions"></div>
      </div>
    </section>
  </main>
  <footer>Footer</footer>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/Chart.min.js"></script>
  <script src="js/resumeBuilder.js"></script>
</body>

</html>
