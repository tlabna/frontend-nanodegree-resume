<!DOCTYPE html>
<html>

<head>
    <!-- This tells the browser how to read the document. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamer Labna's Resume</title>
    <!-- CSS -->
    <!-- <link href="css/icons.css" rel="stylesheet" type="text/css" /> -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- <link href="css/style.css" rel="stylesheet"> -->
    <link href="css/style.css" rel="stylesheet">
    <!-- JS -->
    <!--Google Map API-->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCNVql4BDc9FUGDLwN3HjjcZ0zz2SS9-sY"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    <article class="container">
        <header class="row">
            <!-- Header Info: Name + Welcome message + Contact box -->
            <div class="col-md-6">
                <div id="header" class="header-data"></div>
            </div>
            <div class="col-md-6">
                <div class="topContactsBox">
                    <h2><i class="fa fa-address-book-o" aria-hidden="true"></i> CONTACT</h2>
                    <ul id="topContacts" class="flex-item"></ul>
                </div>
            </div>
        </header>
        <!-- (Skills + Education) + Work Experience -->
        <section class="row">
            <div class="col-md-6">
                <h2><i class="fa fa-key" aria-hidden="true"></i> SKILLS</h2>
                <!--Skills list-->
                <div id="skills-list">
                </div>
                <!--Skills Chart-->
                <div id="skills-chart-holder" class="text-center skills-chart-div">
                    <canvas id="skills-chart" width="300" height="300"></canvas>
                </div>
                <!-- Education -->
                <div id="education" class="gray">
                    <h2><i class="fa fa-university" aria-hidden="true"></i> EDUCATION</h2>
                </div>
            </div>
            <!-- Work Experience -->
            <div class="col-md-6">
                <div id="workExperience" class="gray">
                    <h2><i class="fa fa-black-tie" aria-hidden="true"></i> WORK EXPERIENCE</h2>
                </div>
            </div>
        </section>
        <!-- Projects -->
        <section class="row">
            <div class="col-md-12">
                <h2><i class="fa fa-briefcase" aria-hidden="true"></i> PROJECTS</h2>
                <div class="projects">
                </div>
            </div>
        </section>
        <section class="row">
            <div class="col-md-4">
                <div id="languages">
                    <h2><i class="fa fa-globe" aria-hidden="true"></i> LANGUAGES</h2>
                </div>
                <div id="distinctions">
                    <h2><i class="fa fa-star" aria-hidden="true"></i> DISTINCTIONS</h2>
                </div>
            </div>
            <div class="col-md-8">
                <div id="mapDiv">
                    <h2><span class="glyphicon glyphicon-map-marker"></span> Where I've Lived and Worked</h2>
                </div>
            </div>
        </section>
        <div id="lets-connect" class="footer text-center">
            <h2 class="text-center">Let's Connect</h2>
            <ul id="footerContacts" class="footer-flex-box">
            </ul>
        </div>
    </article>
    <!-- "HTML is loaded by the browser in the order it appears in the file. If the JavaScript is loaded first and it is supposed to affect the HTML below it, it might not work, as the JavaScript would be loaded before the HTML it is supposed to work on. Therefore, putting JavaScript near the bottom of the HTML page is often the best strategy."
  https://developer.mozilla.org/en-US/Learn/Getting_started_with_the_web/JavaScript_basics -->
    <!-- "Javascript assets, by default, tend to block any other parallel downloads from occurring. So, you can imagine if you have plenty of <script> tags in the head, calling on multiple external scripts will block the HTML from loading, thus greeting the user with a blank white screen, because no other content on your page will load until the JS files have completely loaded."
  http://stackoverflow.com/questions/4396849/does-the-script-tag-position-in-html-affects-performance-of-the-webpage -->
    <!--
  jQuery is a common JavaScript library for reading and making changes to the
  Document Object Model (DOM). The DOM is a tree that contains information
  about what is actually visible on a website.
  While HTML is a static document, the browser converts HTML to the
  DOM and the DOM can change. In fact, JavaScript's power comes from
  its ability to manipulate the DOM, which is essentially a JavaScript
  object. When JavaScript makes something interesting happen on a
  website, it's likely the action happened because JavaScript changed
  the DOM. jQuery is fast and easy to use, but it doesn't do anything
  you can't accomplish with vanilla (regular) JavaScript.
  -->
    <script src="js/jQuery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/helper.js"></script>
    <!--
  The next line tells the browser where to download the JavaScript file resumeBuilder.js, the code that builds the resume dynamically when this website, index.html, is opened.
  -->
    <script src="js/resumeBuilder.js"></script>
    <!--
  The next few lines are checking to see if you have not
  changed each section of the resume. If you have not made any changes to a section of the resume, then that part of the resume does not show up.
  -->
    <script>
    if (document.getElementsByClassName('flex-item').length === 0) {
        document.getElementById('topContacts').style.display = 'none';
    }
    if (document.getElementsByTagName('h1').length === 0) {
        document.getElementById('header').style.display = 'none';
    }
    if (document.getElementsByClassName('work-entry').length === 0) {
        document.getElementById('workExperience').style.display = 'none';
    }
    if (document.getElementsByClassName('project-entry').length === 0) {
        document.getElementsByClassName('projects').style.display = 'none';
    }
    if (document.getElementsByClassName('education-entry').length === 0) {
        document.getElementById('education').style.display = 'none';
    }
    if (document.getElementsByClassName('flex-item').length === 0) {
        document.getElementById('lets-connect').style.display = 'none';
    }
    if (document.getElementById('map') === null) {
        document.getElementById('mapDiv').style.display = 'none';
    }
    </script>
</body>

</html>
